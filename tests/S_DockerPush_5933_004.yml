
pipelines:
  - name: pipeline_S_DockerPush_5933_004_u20
    configuration:
      nodePool: gcp_u20_vm_pool
      environmentVariables:
        readOnly:
          JFROG_CLI_BUILD_NUMBER: ${run_id}
    steps:
      - name: S_DockerPush_5933_004_1_u20
        type: DockerBuild
        configuration:
          affinityGroup: S_DockerPush_5933_004
          dockerImageName: ${artifactory_registry_url}/test-automation-docker-local/s_dockerpush_5933
          dockerImageTag: ${run_id}
          inputResources:
            - name: source_yaml
              trigger: false
            - name: dummy
          integrations:
            - name: s_artifactory
            - name: s_rt_dockerRegistry
        execution:
          onStart:
            - artifactory_registry_url=$(echo "$int_s_artifactory_url" | sed 's#.*//\([^/]*\)/.*#\1#')
            - cd $res_source_yaml_resourcePath
            - echo "FROM $artifactory_registry_url/test-automation-docker-remote/hello-world" > Dockerfile
      - name: S_DockerPush_5933_004_2_u20
        type: DockerPush
        configuration:
          affinityGroup: S_DockerPush_5933_004
          targetRepository: test-automation-docker-local
          inputSteps:
            - name: S_DockerPush_5933_004_1_u20
          integrations:
            - name: s_artifactory
      - name: S_DockerPush_5933_004_3_u20
        type: Bash
        configuration:
          inputSteps:
            - name: S_DockerPush_5933_004_2_u20
          integrations:
            - name: s_artifactory
        execution:
          onExecute:
            - artifactory_registry_url=$(echo "$int_s_artifactory_url" | sed 's#.*//\([^/]*\)/.*#\1#')
            - docker rmi "${artifactory_registry_url}/test-automation-docker-local/s_dockerpush_5933:${run_id}" || true
            - "jfrog rt docker-pull ${artifactory_registry_url}/test-automation-docker-local/s_dockerpush_5933:${run_id} test-automation-docker-local"
            - image="$(docker images | grep ${artifactory_registry_url}/test-automation-docker-local/s_dockerpush_5933 | grep ${run_id})"
            - if [ -z "$image" ]; then return 1; fi
            - docker rmi "${artifactory_registry_url}/test-automation-docker-local/s_dockerpush_5933:${run_id}" || true

