pipelines:
  - name: manual_pipelines_N_K8NODES_GENERIC_8302_001
    configuration:
      jfrogCliVersion: 2
    steps:
      - name: N_K8NODES_GENERIC_8302_001
        type: Bash
        configuration:
          inputResources:
            - name: dummy
          nodePool: kubernetes
        execution:
          onExecute:
            - echo "${jfrog_cli_path}"
            - which jfrog
            - jfrog --version
            - if [ "$(jfrog --version | awk '{print $3}' | cut -d '.' -f 1)" != "2" ]; then return 1; fi
            - jf --version
            - if [ "$(jf --version | awk '{print $3}' | cut -d '.' -f 1)" != "2" ]; then return 1; fi
